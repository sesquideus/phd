- author:   "Karol Havrila"
  title:	"Astronomický Geocaching"
  length:   30
  abstract:	>
        Mnohí to poznáte: spojenie príjemného s užitočným prináša svoje čaro. A práve toto spojenie príjemného (pohyb mestských uličkách a v prírode)
        s užitočným (spoznávanie svojho okolia v kombinácii s logikou) prináša obľúbená celosvetová terénna hra, Geocaching. Cieľom hry je na základe
        vyriešených hádaniek, logických úloh v teréne a všestranných indícii získať súradnice miesta, kde je schovaná tzv. „keška“. V našich mestách
        a okolí sú stovky kešiek, ktoré prinášajú nie len zábavu z hrania, ale aj spoznávanie svojho okolia, jeho histórie a známych osobností,
        ktoré sú s danou oblasťou spojené. 
        Okrem základných informácii o tom, ako funguje Geocaching, si hľadanie kešky vyskúšame priamo v terénne. Aby to nebolo také jednoduché,
        súradnice miesta budú ukryté v astronómii a astrofyzike. Pre nálezcov bude v keške ukryté malé prekvapenie.    

- author:   "Maria Chiara Maimone"
  title:    "Star And Planet’s Characterisation Through High Spectral Resolution"
  length:   20
  day:      3
  abstract: >
        With thousands of confirmed exoplanets and an increasing number of dedicated instruments, we are finally moving into an era where we can address
        fundamental questions concerning the diversity of their compositions, their atmospheric and interior processes, and their formation histories. 
        How? Via their observable spectroscopic signatures. 
        In the last decade, tremendous progress has been made in detecting and characterising atmospheric signatures of exoplanets
        through spectroscopic methods, allowing to unveil the composition for a dozen of them (Birkby, 2018). 
        Nevertheless these extraordinary results, we are only at the beginning: stellar and planetary models are still computed separately, and 1D models,
        largely used for the stars until now, do not reproduce the complexity of convection mechanism (Chiavassa & Brogi, 2019).
        Our work could be the turning point: we aims at upgrading the already-in-place 3D radiative transfer code Optim3D (Chiavassa et al. 2009) -- largely
        used for stellar purposes so far -- to taking into account also the exoplanetary contribution. 
        We propose to use simultaneously 3D Radiative Hydrodynamical simulations, performed for stars, and the innovative Global Climate Model (GCM),
        drawn up for exoplanets, in order to generate unprecedented precise synthetic spectra.
        As springboard to test the code, the analysis of CO and H2O molecules will be carried out on the well-know benchmark HD189733.
        Indeed, one of the most challenging problems is to disentangle star’s and its companion’s signals due to the same molecules. Hence, a complete dynamic
        characterisation is crucial: on one side, a precise knowledge of the stellar dynamic (i.e. convection-related surface structures) would allow to extract
        unequivocally the planetary signal; on the other one, a well-modelled dynamic of the planet (i.e. depth, shape, and position of spectral lines) would
        provide us with considerable information about the planetary atmospheric circulation.


    - &sturc
        author:         *msturc
        title:          "Migrácia Slnka a viacrozmerné grafy"
        length:         30
        abstract:       >
            Migrácia Slnka v Galaxii je zaujímavá (aspoň pre mňa) kvôli chemickému zloženiu planét
            a následne kvôli podmienkam pre vznik života. Keďže fázový priestor v dvojrozmernom modeli Galaxie je
            štvorrozmerný, tak budeme potrebovať netradičné spôsoby zobrazenia dát.
            Ukážeme si teda zobrazovanie pomocou rovnobežných osí.

    - &novakova
        author:         *jnovakova
        title:          "Kozmochémia v praxi"
        length:         30
        abstract:       >
            Kozmochémia prepája astronómiu, mineralógiu, petrológiu a chémiu pri štúdiu mimozemských materiálov.
            V súčasnosti najrýchlejšie napredujúcou analytickou metódou v tomto odvetví je hmotnostná spektrometria,
            ktorá je v rôznych podobách vhodná na vysokocitlivú analýzu chemického zloženia v podstate ľubovoľného materiálu.
            Táto prednáška bude venovaná predstaveniu hmotnostných spektrometrov, ktoré sú najvhodnejšie na analýzu meteoritov
            a porovnaniu ich špecifických prínosov.


        title:          "Popularizácia astronómie cez občianske združenie Slovenské planetáriá"
        length:         60
        abstract:       >
            Aký je stav popularizácie prírodných vied na Slovensku a ako sa v tom angažuje občianske združenie
            Slovenské planetáriá, ktoré sa zasadzuje za výstavbu prvého planetária v Bratislavskom kraji.


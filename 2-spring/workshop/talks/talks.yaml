    - &massana
        author:         *pmassana
        title:          "The diet of galaxies"
        length:         20
        tele:           True
        abstract:       >
            Galaxies are gigantic complex structures and understanding how they are formed and
            evolve is a difficult matter. But one thing we do know, they feed from each other.
            Under the current paradigm of galaxy evolution, big galaxies have grown by assimilating
            smaller galaxies. These kind of events usually produce the most astonishingly
            beautiful images that can be taken with telescopes. But what is really happening when two galaxies collide?
            Is there really any violence involved at all? Should we be worried that our galaxy will be eaten as well?
            In these talk we will answer all these questions and learn about the latest developments in our understanding of galaxies.

    - &veres
        author:         *pveres
        title:          "Minor Planet Center (MPC)"
        length:         20
        tele:           True
        abstract:       >
            MPC je celosvetové stredisko, ktoré prijíma astrometriu asteroidov a komét z celého sveta, počíta a zverejňuje ich dráhy
            a poskytuje služby ako efemeridy a online publikácie pozorovaní a dráh, ako aj registráciu observatórií.
            MPC je už niekoľko rokov financované NASA a za posledné roky prebehlo veľkými personálnymi aj štrukturálnymi zmenami.
            Jeho úloha je v súčasnosti zameraná najmä na podporu hľadania blízkozemských asteroidov a real-time služby a spracovanie dát.
            Jednou z úloh, ktoré MPC rieši, je identifikácia a spájanie pozorovaní do spoločných dráh. O tom, koľko dráh má viacero označení,
            že označenia podliehajú neustálym zmenám a ako sa určuje objaviteľ asteroidu a ako sa dá pomýliť kozmické smetie s asteroidom,
            porozpráva Peter Vereš z Harvard-Smithsonian Center for Astrophysics, z oddelenia MPC.


- author:   "Patrik Čechvala"
  title:    "Dojmy z konferencie AstroEdu v Garchingu"
  length:   30
  abstract: >
        16.--18. septembra 2019 sa konala v Garchingu pri Mníchove konferencia zameraná na vyučovanie a popularizáciu astronómie organizovaná Medzinárodnou astronomickou úniou IAU
        Konferencia sa odohrávala v návštevníckom centre Európskeho južného observatória ESO Supernova. Na tejto konferencii sme prezentovali príspevok, ktorý vznikol v spolupráci
        s doktorandkami z Katedry didaktiky. Ukážeme si niektoré zaujímavosti z tejto konferencie. Špeciálne sa budeme venovať samotnému návšteníckemu centru ESO Supernova, ktoré
        pozostáva z planetária a výstavných plôch.


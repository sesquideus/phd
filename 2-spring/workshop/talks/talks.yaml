- author:   "Karol Havrila"
  title:	"Astronomický Geocaching"
  length:   30
  abstract:	>
        Mnohí to poznáte: spojenie príjemného s užitočným prináša svoje čaro. A práve toto spojenie príjemného (pohyb mestských uličkách a v prírode)
        s užitočným (spoznávanie svojho okolia v kombinácii s logikou) prináša obľúbená celosvetová terénna hra, Geocaching. Cieľom hry je na základe
        vyriešených hádaniek, logických úloh v teréne a všestranných indícii získať súradnice miesta, kde je schovaná tzv. „keška“. V našich mestách
        a okolí sú stovky kešiek, ktoré prinášajú nie len zábavu z hrania, ale aj spoznávanie svojho okolia, jeho histórie a známych osobností,
        ktoré sú s danou oblasťou spojené. 
        Okrem základných informácii o tom, ako funguje Geocaching, si hľadanie kešky vyskúšame priamo v terénne. Aby to nebolo také jednoduché,
        súradnice miesta budú ukryté v astronómii a astrofyzike. Pre nálezcov bude v keške ukryté malé prekvapenie.    
